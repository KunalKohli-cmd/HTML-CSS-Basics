<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p> This is a paragraph</p>
    </div>
    <div class="container">
        <!-- &nbsp; is used to add a space in html -->
        <p>This is another&nbsp;Paragraph</p>
        <!-- &lt; is used for "<" and &gt; is used for ">" -->
        <p>A paragraph tag is written as &lt;p&gt; in HTML</p>
        <!-- All other entities can be searched on google -->
    </div>
</body>
</html>
