<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        
        /* Element selector */
        p{
            
            border: 2px solid red;
            color:red;
        }
        #id_selector
        {
            color: maroon;
        }
        .class_Selector
        {
            color:blueviolet;
        }
    </style>
</head>
<body>
    <h2> CSS Selector Tutorial</h2>
    <p>This tutorial is about css selectors</p>
    <p id="id_selector"> This paragrapgh uses id_selector</p>
    <p class="class_Selector">This paragraph uses class_Selector</p>
</body>
</html>
